<html>
  <head><title>AppRTC Launcher</title></head>
  <meta name="viewport" content="width=device-width"/>
  <body>
    <h1>AppRTC Launcher</h1>
    <form action="https://apprtc.appspot.com/">
      Room Number : <input type="number" name="r"/><br/>
      (leave empty to make a new)
      <br/>
      Debug(loopback) : <input type="checkbox" name="debug" value="loopback"/><br/>
      <br/>
      <input type="submit" value="Join" style="height:5em; width:10em;"/>
    </form>
  </body>
</html>
